name: Unit Tests

on: [push, pull_request]

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Set up Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: "18"

            - name: Change to api.animedatabase.net Project
              run: cd api.animedatabase.net

            - name: Create synced package-lock.json file
              run: npm install --package-lock-only

            - name: Install dependencies
              run: npm ci

            - name: Run unit tests
              run: npm test
